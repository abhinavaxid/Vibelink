services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vibelink-postgres
    environment:
      POSTGRES_USER: vibelink
      POSTGRES_PASSWORD: vibelink_password
      POSTGRES_DB: vibelink_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibelink"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibelink-network

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: vibelink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibelink-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibelink-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      SOCKET_PORT: 4000
      DATABASE_URL: postgresql://vibelink:vibelink_password@postgres:5432/vibelink_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vibelink
      DB_PASSWORD: vibelink_password
      DB_NAME: vibelink_db
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001
    ports:
      - "5000:5000"
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: npm run dev
    networks:
      - vibelink-network

volumes:
  postgres_data:
  redis_data:

networks:
  vibelink-network:
    driver: bridge
